    description: |
      Welcome to the archive of the first-ever [2024 ACSAC Capture the Flag (CTF)](https://www.acsac.org/2024/venue/), celebrating 40 years of ACSAC. In this special edition CTF, we honor the Hawaiian culture by following the legend of <a href="https://en.wikipedia.org/wiki/M%C4%81ui_(Hawaiian_mythology)">MƒÅui</a>, the Hawaiian demi-god. Using his magical fishing hook, <a href="https://hawaiialive.org/manaiakalani/">Manaiakalani</a>, MƒÅui fished the Hawaiian Islands out of the ocean and created the islands we know today. Help MƒÅui pull each island out of the ocean by solving challenges, literally creating the map we know and love.

      Start with the `sanity-check` challenge (the canoe on the bottom left of the map).

